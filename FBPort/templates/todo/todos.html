<div class="todo-boxes-container">
    {% for todo in todos %}
    <div class="todo-box">
        <div class="todo-activity">
            {{ todo.activity}}
        </div>
        <div class="todo-duedate">
            {{ todo.due_datetime }}
        </div>
        <a href="{{url_for('todo.delete', todo_id=todo.id)}}">
            Delete
        </a>
    </div>
    {% endfor %}
</div>
